<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片EXIF數據查看器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-frame {
            width: 1080px;
            height: 1350px;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-preview {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        
        .frame-content{
            height: 1100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #metadata p {
            margin: 0;
            line-height: 1.5;
            padding: 2px 0;
        }
        

        .metadata-group{
            display: flex;
            margin: 0px 145px;
            font-size: 1rem;
            align-items: center;
            padding: 15px 0px;
        }

        .metadata-group img {
           height: 35px;
           margin: 0;
        }

        /* 添加下載框架的樣式 */
        .download-frame {
            width: 1080px;
            height: 1350px;
            background-color: #f7f7f7;
            position: fixed;
            left: -9999px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 確保下載框架中的內容與顯示框架完全一致 */
        .download-frame .frame-content {
            height: 1100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-frame .metadata-group {
            display: flex;
            margin: 0px 145px;
            font-size: 1rem;
            align-items: center;
            padding: 15px 0px;
        }

        .download-frame .image-preview {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .download-frame .metadata-group img {
            height: 35px;
            margin: 0;
        }

        .download-frame #downloadMetadata p {
            margin: 0;
            line-height: 1.5;
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">照片EXIF數據查看器</h1>
                
                <div class="mb-3">
                    <input class="form-control" type="file" id="imageInput" accept="image/*">
                </div>

                <div class="image-container">
                    <div class="image-frame">
                        <div class="frame-content">
                            <img id="preview" class="image-preview" src="img/1147729072.jpg">
                        </div>
                        <div class="metadata-group">
                            <div id="metadata" class="me-auto">
                            <!-- EXIF 數據將在這裡顯示 -->
                            </div>
                            <img src="img/fuji-logo.png">
                        </div>
                    </div>
                </div>

                <button id="downloadBtn" class="btn btn-success">
                    <i class="bi bi-download"></i> 下載照片與數據
                </button>
            </div>
        </div>
    </div>

    <!-- 用於下載的隱藏元素 -->
    <div id="downloadFrame" class="download-frame">
        <div class="frame-content">
            <img id="downloadPreview" class="image-preview">
        </div>
        <div class="metadata-group">
            <div id="downloadMetadata" class="me-auto"></div>
            <img src="img/fuji-logo.png">
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
