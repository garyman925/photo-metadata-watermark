<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片EXIF數據查看器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 修改預覽框架的樣式，使其響應式 */
        .image-frame {
            width: 100%;
            max-width: 1080px;
            aspect-ratio: 4/5; /* 1080:1350 簡化後的比例 */
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .frame-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0; /* 防止溢出 */
        }

        .image-preview {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .metadata-group {
            display: flex;
            margin: 0px 10%;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            align-items: center;
            padding: 15px 0px;
        }

        .metadata-group img {
            height: clamp(25px, 4vw, 35px);
            margin: 0;
        }

        /* 下載框架保持固定尺寸 */
        .download-frame {
            width: 1080px;
            height: 1350px;
            background-color: #f7f7f7;
            position: fixed;
            left: -9999px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .download-frame .frame-content {
            height: 1100px;
        }

        .download-frame .metadata-group {
            margin: 0px 145px;
            font-size: 1rem;
        }

        .download-frame .metadata-group img {
            height: 35px;
        }

        @media (max-width: 768px) {
            .metadata-group {
                margin: 0px 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">照片EXIF數據查看器</h1>
                
                <div class="mb-3">
                    <input class="form-control" type="file" id="imageInput" accept="image/*">
                </div>

                <div class="image-container">
                    <div class="image-frame">
                        <div class="frame-content">
                            <img id="preview" class="image-preview" src="img/1147729072.jpg">
                        </div>
                        <div class="metadata-group">
                            <div id="metadata" class="me-auto">
                            <!-- EXIF 數據將在這裡顯示 -->
                            </div>
                            <img src="img/fuji-logo.png">
                        </div>
                    </div>
                </div>

                <button id="downloadBtn" class="btn btn-success">
                    <i class="bi bi-download"></i> 下載照片與數據
                </button>
            </div>
        </div>
    </div>

    <!-- 用於下載的隱藏元素 -->
    <div id="downloadFrame" class="download-frame">
        <div class="frame-content">
            <img id="downloadPreview" class="image-preview">
        </div>
        <div class="metadata-group">
            <div id="downloadMetadata" class="me-auto"></div>
            <img src="img/fuji-logo.png">
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
